<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>경영컨설팅 보고서 신청</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <!-- 헤더 -->
    <header>
      <h1>경영컨설팅 보고서</h1>
      <p class="subtitle">전문 컨설턴트가 작성하는 맞춤형 경영분석 보고서</p>
      <div id="user-info" class="hidden">
        <img id="user-avatar" src="" alt="avatar">
        <span id="user-name"></span>
        <button id="logout-btn" onclick="handleLogout()">로그아웃</button>
      </div>
    </header>

    <!-- 로그인 전 화면 -->
    <section id="login-section">
      <div class="card hero-card">
        <div class="price-badge">$5 <small>/건</small></div>
        <h2>경영컨설팅 보고서 신청</h2>
        <ul class="features">
          <li>기업 현황 분석 및 진단</li>
          <li>경영 전략 제안</li>
          <li>재무 분석 리포트</li>
          <li>AI 기반 맞춤 솔루션</li>
        </ul>
        <button class="google-btn" onclick="handleGoogleLogin()">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Google 계정으로 시작하기
        </button>
      </div>
    </section>

    <!-- 로그인 후: 결제 화면 -->
    <section id="payment-section" class="hidden">
      <div class="card">
        <h2>보고서 신청</h2>
        <p class="card-desc">결제 전 아래 정보를 입력해주세요</p>

        <div class="form-group">
          <label for="input-email">이메일 *</label>
          <input type="email" id="input-email" placeholder="example@email.com" required>
        </div>
        <div class="form-group">
          <label for="input-phone">휴대폰번호 *</label>
          <input type="tel" id="input-phone" placeholder="010-1234-5678" required>
        </div>

        <div class="order-summary">
          <div class="summary-row">
            <span>경영컨설팅 보고서</span>
            <span>1건</span>
          </div>
          <div class="summary-row total">
            <span>결제 금액</span>
            <span>$5.00</span>
          </div>
        </div>

        <div id="paypal-button-container">
          <p style="text-align:center;color:#999;padding:20px;">PayPal 결제 버튼 로딩 중...</p>
        </div>
        <p id="payment-error" class="error hidden"></p>
      </div>
    </section>

    <!-- 결제 완료 화면 -->
    <section id="complete-section" class="hidden">
      <div class="card complete-card">
        <div class="check-icon">✓</div>
        <h2>결제가 완료되었습니다!</h2>
        <p>경영컨설팅 보고서가 곧 준비됩니다.</p>
        <div id="receipt-info"></div>
        <button class="primary-btn" onclick="resetToPayment()">추가 신청하기</button>
      </div>
    </section>
  </div>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AWl2XgqBKrm6KC6DNiycu7p2XZW5A5eo4rucMprRMzJnNA3axCFX4cl9pkvblkVTBOIlDc6m72756Sa-&currency=USD"></script>
  <script src="app.js"></script>
</body>
</html>
